version: '3'
services:
  docker-mysql:
    container_name: docker-mysql
    image: 'mysql'
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_PASSWORD=root
      - MYSQL_DATABASE=todolistdb
    ports:
      - 3306:3306

  todolist-backend:
    image: todolist-backend
    ports:
      - 8080:8080
    restart: unless-stopped
    expose:
      - 8080
    build:
      context: .
      dockerfile: ./todolist springboot/Dockerfile
    depends_on:
      - docker-mysql

  frontend:
    container_name: frontend
    build:
      context: ./UI/
      dockerfile: Dockerfile
    volumes:
      - './UI/.:/app'
      - '/app/node_modules'
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - todolist-backend
      - docker-mysql
